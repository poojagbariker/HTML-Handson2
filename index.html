<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1><br><br>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" maxlength="10" required><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="name" placeholder="Enter Email" required><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required><br><br>

        <label for="language">Language</label><br><br>

            <label for="react">React</label>
            <input type="radio" name="language" id="react" ><br>

            <label for="angular">Angular</label>
            <input type="radio" name="language" id="angular" ><br>

            <label for="vue">Vue</label>
            <input type="radio" name="language" id="vue" ><br><br>

        <label for="course">Course</label><br><br>

            <label for="mern">MERN</label>
            <input type="checkbox" name="course" id="mern" ><br>

            <label for="mean">MEAN</label>
            <input type="checkbox" name="course" id="mean" ><br>

            <label for="mevn">MEVN</label>
            <input type="checkbox" name="course" id="mevn" ><br><br>

        <label for="field">Field:</label><br><br>
        <input type="text" list="field"><br><br>

        <datalist id="field">
                <option value="frontend">Front End</option>
                <option value="backtend">Back End</option>
                <option value="fullstack">Full Stack</option>
            </datalist><br><br>

        <textarea cols="4" rows="8"></textarea><br><br>

        <label for="phone">Phone No</label>
        <input type="number" name="phone" id="phone" required><br><br>

        <input type="submit" value="submit"><br><br>

        <h1>TABLES</h1><br><br>

        <a href="./table.html">click here</a>


    
</body>
</html>
